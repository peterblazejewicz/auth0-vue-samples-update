<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Basic Login</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body id="app">
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-primary fixed-top">
    <button class="navbar-toggler navbar-toggler-right collapsed" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
      aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#">Auth0 - Vue.js</a>

    <div class="navbar-collapse collapse" id="navbarsExampleDefault" aria-expanded="false">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <router-link to="/" class="nav-link">Home</router-link>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <router-link class="nav-link" to="/login">Log In</router-link>
        </li>
        <li class="nav-item">
          <router-link to="/logout" class="nav-link">Log Out</router-link>
        </li>
      </ul>
    </div>
  </nav>
  <main class="container">
    <router-view></router-view>
  </main>

  <script type="text/x-template" id="home-template">
    <h4>
      You are logged in!
    </h4>
    <h4>
      You are not logged in! Please <a @click="">Log In</a> to continue.
    </h4>
  </script>
  <script src="https://cdn.auth0.com/js/lock/10.11/lock.min.js"></script>
  <script src="node_modules/vue/dist/vue.min.js"></script>
  <script src="node_modules/vue-router/dist/vue-router.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/tether/dist/js/tether.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
